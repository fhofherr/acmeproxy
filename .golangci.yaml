---
linters-settings:
  gocyclo:
    min-complexity: 15
  misspell:
    locale: "US"
  lll:
    line-length: 120
    tab-width: 4

linters:
  enable-all: true
  disable:
    - depguard
    - dupl
    - gochecknoglobals
    - gochecknoinits
    - goconst
    - golint
    - interfacer
    - maligned
    - scopelint
    - stylecheck
